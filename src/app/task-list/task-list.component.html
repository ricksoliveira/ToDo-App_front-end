<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Task List</h2>
    </div>

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start date</th>
                    <th>Due date</th>
                    <th>Urgency</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks | async">
                    <td>{{task.name}}</td>
                    <td>{{task.startDate}}</td>
                    <td>{{task.dueDate}}</td>
                    <td>{{task.urgency}}</td>
                    <td>
                        <button (click)="taskInfo(task.id)" class="btn btn-primary">Task Info</button>
                        <button (click)="updateTask(task.id)" class="btn btn-warning">Update</button>
                        <button (click)="deleteTask(task.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
